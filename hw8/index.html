<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="back">BACK</button>
    <button id="forward">FORWARD</button>
    <div>
      <input type="text" id="task1" />
      <button id="button">SAVE</button>
    </div>

    <h2>Registration form</h2>
    <form id="form">
      <div><input type="text" placeholder="Enter your name" name="name" /></div>
      <div>
        <input type="text" placeholder="Enter your surname" name="surname" />
      </div>
      <div>
        <input type="text" placeholder="Enter your email" name="email" />
      </div>
      <div>
        <input type="text" placeholder="Enter your password" name="password" />
      </div>
      <div><input type="radio" name="radio" id="radio1" />male</div>
      <div><input type="radio" name="radio" id="radio2" />female</div>
      <div style="display: inline-block">
        <select name="phone-code">
          <option>+380</option>
          <option>+38067</option>
          <option>+38097</option>
          <option>+38063</option>
          <option>+38050</option>
        </select>
      </div>
      <div style="display: inline-block">
        <input type="text" placeholder="Phone number" name="phone" />
      </div>
      <div>
        <input type="checkbox" name="checkbox1" id="check1" />I accept the Terms
        of Service
      </div>
      <div>
        <input type="checkbox" name="checkbox2" id="check2" />I want to receive
        information about offers
      </div>
      <input type="submit" value="REGISTRATION" id="submit" /></div>
    </form>

    <form id="form2">
      <div><input type="text" placeholder="П.І.Б" name="name" id="name" /></div>
      <div>
        <input type="tel" placeholder="Номер телефону" name="phone" />
      </div>
      <div>
        <input type="email" placeholder="Електронна пошта" name="email" />
      </div>
      <div>
        <input type="text" placeholder="Компанія" name="company" />
      </div>
      <div>
        <input type="text" placeholder="Відділ" name="department" />
      </div>
      <div>
        <input type="date" name="birthday" />
      </div>
      <div>
      </div>
    </form>
    <input type="submit" value="ЗАПИСАТИ" id="submit" />
    <script src="script.js"></script>
  </body>
</html>
